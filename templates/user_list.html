{% extends 'base.html' %}
{% block title %}
    <title> User list </title>
{% endblock %}

{% block body %}
    {% for user in users %}

        <ul>User <a href="/user/{{ user.id }}"> {{ user.id }} </a>, 
        	age {{ user.age }} has {{ user.ratings|length }}
        ratings</ul>

    {% endfor %}

{% endblock %}
